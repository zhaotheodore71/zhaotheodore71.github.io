    <!-- PDF.js 渲染脚本 -->
    <script>
        // 设置PDF.js工作器
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // PDF渲染函数
        async function renderPdf() {
            const pdfUrl = 'content/烧烤.pdf';
            const container = document.getElementById('pdf-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            try {
                // 加载PDF文档
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                
                // 隐藏加载指示器
                loadingIndicator.style.display = 'none';
                canvas.classList.remove('hidden');
                
                // 计算适合屏幕的尺寸
                const containerWidth = container.clientWidth;
                const scale = containerWidth / 595; // 595是标准A4宽度（像素）
                
                // 设置canvas高度为第一页的高度
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // 渲染第一页
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;
                
                // 为长PDF添加滚动功能
                container.style.height = 'auto';
                
                // 如果PDF有多页，渲染所有页面
                const totalPages = pdf.numPages;
                if (totalPages > 1) {
                    // 创建一个容器来存放所有页面
                    const pagesContainer = document.createElement('div');
                    pagesContainer.id = 'pdf-pages';
                    pagesContainer.classList.add('w-full');
                    container.appendChild(pagesContainer);
                    
                    // 隐藏原始canvas
                    canvas.style.display = 'none';
                    
                    // 渲染所有页面
                    for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        const viewport = page.getViewport({ scale: scale });
                        
                        // 创建新canvas
                        const pageCanvas = document.createElement('canvas');
                        pageCanvas.classList.add('w-full', 'mb-4', 'shadow-sm');
                        pageCanvas.height = viewport.height;
                        pageCanvas.width = viewport.width;
                        pagesContainer.appendChild(pageCanvas);
                        
                        // 渲染页面
                        await page.render({
                            canvasContext: pageCanvas.getContext('2d'),
                            viewport: viewport
                        }).promise;
                    }
                }
            } catch (error) {
                console.error('PDF渲染错误:', error);
                loadingIndicator.innerHTML = `
                    <div class="text-center">
                        <i class="fa fa-exclamation-circle text-red-500 text-4xl mb-4"></i>
                        <p class="text-gray-600">PDF加载失败，请尝试下载查看</p>
                        <a href="content/烧烤.pdf" download="烧烤架设计.pdf" class="text-secondary hover:underline mt-2 inline-block">
                            <i class="fa fa-download mr-1"></i>下载PDF文档
                        </a>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后渲染PDF
        window.addEventListener('load', renderPdf);
        // 窗口大小改变时重新渲染PDF
        window.addEventListener('resize', renderPdf);
    </script>
